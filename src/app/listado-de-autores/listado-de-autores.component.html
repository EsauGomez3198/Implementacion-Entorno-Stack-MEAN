<div class="col-12">
<h1><i class="fa-solid fa-address-book mb-4"></i> {{ titulo }}</h1>

<table class="table ">
    <thead class="table-dark">
      <tr class="text-center">
        <th scope="col">#</th>
        <th scope="col">IMG</th>
        <th scope="col">Nombre del autor</th>
        <th scope="col">Año de nacimiento</th>
        <th scope="col">Número de publicaciones</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let autor of autores" class="text-center"><!-- // inicia el for-->
        <th scope="row">{{ autor.id }}</th>
        <th scope="row">
          <a href="{{ autor.foto }}" target="_blank"><img class="rounded" width="50px" src="{{ autor.foto }}" alt=""></a>
        </th>
        <td>{{ autor.nombre | uppercase }}</td> <!--usando pipe uppercase-->
        <td>{{ autor.year }}</td>
        <td>{{ autor.libros.length }}</td> <!-- length da el numero de elementos que tiene un array-->
        <td>
            <a routerLink="/autor/{{autor.id}}" class="btn btn-success"><i class="fa-solid fa-circle-right"></i></a>
        </td>
      </tr><!--// fin de tr y ciclo for-->
    </tbody>
    <tfoot>
        <tr class="text-center">
          <td><b> Total:</b></td>
          <td colspan="1" class="text-info"><i class="fa-solid fa-users"></i> {{ autores.length }}</td>
        </tr>
      </tfoot>
  </table>

  
  
</div>
